name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate PR title (semantic)
        uses: amannn/action-semantic-pull-request@v5
        with:
          types: |
            feat
            fix
            docs
            refactor
            test
            chore
            hotfix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract Jira issue key
        id: jira
        run: |
          ISSUE_KEY=$(echo "${{ github.event.pull_request.head.ref }}" | grep -oP '[A-Z]+-\d+' || echo "")
          echo "issue_key=$ISSUE_KEY" >> $GITHUB_OUTPUT
      
      - name: Validate Jira issue exists
        if: steps.jira.outputs.issue_key != ''
        run: |
          curl -f -u "${{ secrets.JIRA_USER_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
            "${{ secrets.JIRA_BASE_URL }}/rest/api/3/issue/${{ steps.jira.outputs.issue_key }}"
      
      - name: Transition Jira to "In Review"
        if: steps.jira.outputs.issue_key != ''
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -u "${{ secrets.JIRA_USER_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
            -d '{"transition":{"id":"31"}}' \
            "${{ secrets.JIRA_BASE_URL }}/rest/api/3/issue/${{ steps.jira.outputs.issue_key }}/transitions"
      
      - name: Add Jira link to PR
        if: steps.jira.outputs.issue_key != ''
        uses: actions/github-script@v7
        with:
          script: |
            const issueKey = '${{ steps.jira.outputs.issue_key }}';
            const jiraUrl = '${{ secrets.JIRA_BASE_URL }}';
            const body = `ðŸ”— **Jira Issue**: [${issueKey}](${jiraUrl}/browse/${issueKey})`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
