name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate PR title (semantic)
        uses: amannn/action-semantic-pull-request@v5
        with:
          types: |
            feat
            fix
            docs
            refactor
            test
            chore
            hotfix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract Jira issue key
        id: jira
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          echo "Branch name: $BRANCH_NAME"
          
          # Try multiple patterns to extract issue key
          ISSUE_KEY=$(echo "$BRANCH_NAME" | grep -oiP '[A-Z]+-\d+' | head -1)
          
          if [ -z "$ISSUE_KEY" ]; then
            echo "No issue key found in branch name"
            ISSUE_KEY=""
          fi
          
          echo "issue_key=$ISSUE_KEY" >> $GITHUB_OUTPUT
          echo "Extracted issue key: $ISSUE_KEY"
      
      - name: Transition Jira Issue to In Review
        env:
          JIRA_BASE_URL: https://nileshf.atlassian.net
          JIRA_USERNAME: nileshf@gmail.com
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          ISSUE_KEY: ${{ steps.jira.outputs.issue_key }}
        run: |
          echo "=== Jira Transition Step ==="
          echo "Issue Key: '$ISSUE_KEY'"
          echo "Token length: ${#JIRA_API_TOKEN}"
          
          # Check if issue key is empty
          if [ -z "$ISSUE_KEY" ]; then
            echo "⚠️  No Jira issue key found in branch name"
            echo "Branch name format should be: feat: JIRA-123-description"
            exit 0
          fi
          
          echo "Attempting to transition $ISSUE_KEY to 'In Review'..."
          
          # Make the transition request
          HTTP_CODE=$(curl -s -o /tmp/jira_response.txt -w "%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            -u "${JIRA_USERNAME}:${JIRA_API_TOKEN}" \
            -d '{"transition":{"id":"5"}}' \
            "${JIRA_BASE_URL}/rest/api/3/issue/${ISSUE_KEY}/transitions")
          
          RESPONSE=$(cat /tmp/jira_response.txt)
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $RESPONSE"
          
          if [ "$HTTP_CODE" = "204" ] || [ "$HTTP_CODE" = "200" ]; then
            echo "✅ Successfully transitioned $ISSUE_KEY to 'In Review'"
          else
            echo "⚠️  Transition returned HTTP $HTTP_CODE"
            echo "This may be expected if the issue is already in 'In Review' status"
          fi

