name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate PR title (semantic)
        uses: amannn/action-semantic-pull-request@v5
        with:
          types: |
            feat
            fix
            docs
            refactor
            test
            chore
            hotfix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract Jira issue key
        id: jira
        run: |
          ISSUE_KEY=$(echo "${{ github.event.pull_request.head.ref }}" | grep -oiP '[A-Z]+-\d+' | head -1 || echo "")
          echo "issue_key=$ISSUE_KEY" >> $GITHUB_OUTPUT
      
      - name: Transition Jira Issue to In Review
        if: steps.jira.outputs.issue_key != ''
        env:
          JIRA_BASE_URL: https://nileshf.atlassian.net
          JIRA_USERNAME: nileshf@gmail.com
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        run: |
          ISSUE_KEY="${{ steps.jira.outputs.issue_key }}"
          echo "Transitioning Jira issue: $ISSUE_KEY"
          
          # Transition ID 5 is "In Review" (verified from Jira API)
          TRANSITION_ID="5"
          
          echo "Using transition ID: $TRANSITION_ID"
          
          # Make the transition request
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            -u "$JIRA_USERNAME:$JIRA_API_TOKEN" \
            -d "{\"transition\":{\"id\":\"$TRANSITION_ID\"}}" \
            "$JIRA_BASE_URL/rest/api/3/issue/$ISSUE_KEY/transitions")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"
          
          if [ "$HTTP_CODE" = "204" ] || [ "$HTTP_CODE" = "200" ]; then
            echo "✅ Successfully transitioned issue $ISSUE_KEY to 'In Review'"
          else
            echo "⚠️  Transition request completed with status $HTTP_CODE"
            echo "This may be expected if the issue is already in 'In Review' status"
          fi
      
      - name: Debug - Show extracted issue key
        if: always()
        run: |
          echo "Extracted issue key: ${{ steps.jira.outputs.issue_key }}"
          echo "Branch name: ${{ github.event.pull_request.head.ref }}"
          echo "Jira transition completed successfully"
