name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate PR title (semantic)
        uses: amannn/action-semantic-pull-request@v5
        with:
          types: |
            feat
            fix
            docs
            refactor
            test
            chore
            hotfix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract Jira issue key
        id: jira
        run: |
          ISSUE_KEY=$(echo "${{ github.event.pull_request.head.ref }}" | grep -oiP '[A-Z]+-\d+' | head -1 || echo "")
          echo "issue_key=$ISSUE_KEY" >> $GITHUB_OUTPUT
      
      - name: Get Jira transitions
        if: steps.jira.outputs.issue_key != ''
        id: transitions
        env:
          JIRA_BASE_URL: https://nileshf.atlassian.net
          JIRA_USERNAME: nileshf@gmail.com
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        run: |
          echo "Fetching transitions for issue: ${{ steps.jira.outputs.issue_key }}"
          
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -u "$JIRA_USERNAME:$JIRA_API_TOKEN" \
            "$JIRA_BASE_URL/rest/api/3/issue/${{ steps.jira.outputs.issue_key }}/transitions")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response body:"
          echo "$BODY" | jq '.' 2>/dev/null || echo "$BODY"
          
          # Validate response is not empty
          if [ -z "$BODY" ] || [ "$BODY" = "null" ]; then
            echo "ERROR: Empty or null response from Jira API"
            echo "$BODY" > transitions.json
            exit 1
          fi
          
          echo "$BODY" > transitions.json
          echo "transitions=$BODY" >> $GITHUB_OUTPUT
      
      - name: Find In Review transition ID
        if: steps.jira.outputs.issue_key != ''
        id: find-transition
        run: |
          echo "Looking for 'In Review' transition..."
          
          # Check if file exists and has content
          if [ ! -s transitions.json ]; then
            echo "ERROR: transitions.json is empty or doesn't exist"
            echo "transition_id=" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Display file content for debugging
          echo "=== File content ==="
          cat transitions.json
          echo "===================="
          
          # Try to parse and display all transitions
          echo "Attempting to parse transitions..."
          
          # First, try the standard format (.transitions[])
          TRANSITION_ID=$(jq -r '.transitions[] | select(.name == "In Review") | .id' transitions.json 2>/dev/null)
          
          if [ -z "$TRANSITION_ID" ]; then
            echo "Standard format (.transitions[]) not found, trying alternative format (.[])"
            # Try alternative format (.[] directly)
            TRANSITION_ID=$(jq -r '.[] | select(.name == "In Review") | .id' transitions.json 2>/dev/null)
          fi
          
          if [ -z "$TRANSITION_ID" ]; then
            echo "Direct name match not found, trying .to.name format"
            # Try .to.name format
            TRANSITION_ID=$(jq -r '.[] | select(.to.name == "In Review") | .id' transitions.json 2>/dev/null)
          fi
          
          if [ -z "$TRANSITION_ID" ]; then
            echo "WARNING: 'In Review' transition not found"
            echo "Available transitions:"
            jq -r '.transitions[]? // .[] | "\(.id): \(.name // .to.name)"' transitions.json 2>/dev/null || echo "Could not parse transitions"
          else
            echo "✅ Found 'In Review' transition ID: $TRANSITION_ID"
          fi
          
          echo "transition_id=$TRANSITION_ID" >> $GITHUB_OUTPUT
      
      - name: Transition Jira to "In Review"
        if: steps.jira.outputs.issue_key != ''
        env:
          JIRA_BASE_URL: https://nileshf.atlassian.net
          JIRA_USERNAME: nileshf@gmail.com
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        run: |
          TRANSITION_ID="${{ steps.find-transition.outputs.transition_id }}"
          ISSUE_KEY="${{ steps.jira.outputs.issue_key }}"
          
          echo "Attempting transition..."
          echo "Issue Key: $ISSUE_KEY"
          echo "Transition ID: $TRANSITION_ID"
          
          if [ -z "$TRANSITION_ID" ]; then
            echo "ERROR: No transition ID found. Skipping transition."
            exit 0
          fi
          
          echo "Transitioning issue $ISSUE_KEY to 'In Review' (ID: $TRANSITION_ID)"
          
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            -u "$JIRA_USERNAME:$JIRA_API_TOKEN" \
            -d "{\"transition\":{\"id\":\"$TRANSITION_ID\"}}" \
            "$JIRA_BASE_URL/rest/api/3/issue/$ISSUE_KEY/transitions")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"
          
          if [ "$HTTP_CODE" = "204" ] || [ "$HTTP_CODE" = "200" ]; then
            echo "✅ Successfully transitioned issue to 'In Review'"
          else
            echo "❌ Failed to transition issue (HTTP $HTTP_CODE)"
            exit 1
          fi
      
      - name: Debug - Show extracted issue key
        if: always()
        run: |
          echo "Extracted issue key: ${{ steps.jira.outputs.issue_key }}"
          echo "Branch name: ${{ github.event.pull_request.head.ref }}"
          echo "Jira transition completed successfully"
