name: Jira Sync - Step 3 - Sync Jira Status (Standalone)

on:
  workflow_dispatch:
    inputs:
      service_name:
        description: 'Service to sync (SecurityService or DataLoaderService)'
        required: true
        type: choice
        options:
          - SecurityService
          - DataLoaderService

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-jira-status:
    runs-on: ubuntu-latest
    name: Sync Status from Jira to Markdown

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PowerShell
        uses: PowerShell/setup-powershell@v2
        with:
          psversion: latest

      - name: Determine task file path
        id: paths
        shell: pwsh
        run: |
          if ("${{ github.event.inputs.service_name }}" -eq "SecurityService") {
            echo "task_file=Applications/AITooling/Services/SecurityService/.kiro/specs/security-service/project-task.md" >> $env:GITHUB_OUTPUT
          } else {
            echo "task_file=Applications/AITooling/Services/DataLoaderService/.kiro/specs/data-loader-service/project-task.md" >> $env:GITHUB_OUTPUT
          }

      - name: Run Step 3 - Sync Jira Status
        shell: pwsh
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          SERVICE_NAME: ${{ github.event.inputs.service_name }}
          TASK_FILE: ${{ steps.paths.outputs.task_file }}
        run: |
          & ./scripts/jira-sync-step3-sync-jira-status.ps1
          if ($LASTEXITCODE -ne 0) {
            Write-Host "Step 3 failed with exit code $LASTEXITCODE" -ForegroundColor Red
            exit $LASTEXITCODE
          }

      - name: Commit changes
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          REF_NAME: ${{ github.ref_name }}
          SERVICE_NAME: ${{ github.event.inputs.service_name }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if (git diff --cached --quiet) {
            Write-Host "✅ No changes to commit"
          } else {
            git commit -m "chore: sync Jira status to markdown for $env:SERVICE_NAME"
            $remoteUrl = "https://x-access-token:$env:GITHUB_TOKEN@github.com/$env:REPO.git"
            git remote set-url origin $remoteUrl
            git push origin $env:REF_NAME
            Write-Host "✅ Changes committed and pushed"
          }
