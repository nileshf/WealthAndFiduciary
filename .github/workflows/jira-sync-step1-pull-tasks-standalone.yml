name: Jira Sync - Step 1 - Pull Missing Tasks (Standalone)

on:
  workflow_dispatch:
    inputs:
      service_name:
        description: 'Service to sync (SecurityService or DataLoaderService)'
        required: true
        type: choice
        options:
          - SecurityService
          - DataLoaderService

jobs:
  pull-missing-tasks:
    runs-on: ubuntu-latest
    name: Pull Missing Tasks from Jira

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PowerShell
        uses: PowerShell/setup-powershell@v2
        with:
          psversion: latest

      - name: Determine task file path
        id: paths
        run: |
          if ("${{ github.event.inputs.service_name }}" -eq "SecurityService") {
            echo "task_file=Applications/AITooling/Services/SecurityService/.kiro/specs/security-service/project-task.md" >> $env:GITHUB_OUTPUT
          } else {
            echo "task_file=Applications/AITooling/Services/DataLoaderService/.kiro/specs/data-loader-service/project-task.md" >> $env:GITHUB_OUTPUT
          }

      - name: Run Step 1 - Pull Missing Tasks
        shell: pwsh
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          SERVICE_NAME: ${{ github.event.inputs.service_name }}
          TASK_FILE: ${{ steps.paths.outputs.task_file }}
        run: |
          & ./scripts/jira-sync-step1-pull-missing-tasks.ps1
          if ($LASTEXITCODE -ne 0) {
            Write-Host "Step 1 failed with exit code $LASTEXITCODE" -ForegroundColor Red
            exit $LASTEXITCODE
          }

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: sync missing tasks from Jira to ${{ github.event.inputs.service_name }}'
          file_pattern: ${{ steps.paths.outputs.task_file }}
          skip_fetch: false
          skip_checkout: false

      - name: Send Slack notification
        if: always() && secrets.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Jira Sync Step 1 - Pull Missing Tasks (${{ github.event.inputs.service_name }}) - ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
